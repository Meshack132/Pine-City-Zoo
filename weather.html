<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <img src="Images/logo.png" alt="Pine City Zoo Logo">
    </div>

    <div id="tabs-top">
        <a href="animal.html">ANIMALS</a>
        <a href="index.html">MAP</a>
        <a href="places.html">PLACES</a>
    </div>

    <div id="main">
        <div id="content">
            <div class="info-box-full">
                <h3>PINE CITY WEATHER</h3>
                <p><img class="info-box-weather-icon" src="Images/partly-cloudy.png" alt="Partly Cloudy"> Partly Cloudy</p>
                <p>&uarr; 25&deg; &darr; 16&deg;</p>
                <h1 class="info-box-weather-icon">22&deg;</h1>

                <p><strong>FORECAST</strong></p>
                <table>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Condition</th>
                            <th>High</th>
                            <th>Low</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Tuesday</td>
                            <td><img class="info-box-weather-icon" src="Images/sunny.png" alt="Sunny"></td>
                            <td>&uarr;28&deg;</td>
                            <td>&darr;17&deg;</td>
                        </tr>
                        <tr>
                            <td>Wednesday</td>
                            <td><img class="info-box-weather-icon" src="Images/partly-cloudy.png" alt="Partly Cloudy"></td>
                            <td>&uarr;28&deg;</td>
                            <td>&darr;15&deg;</td>
                        </tr>
                        <tr>
                            <td>Thursday</td>
                            <td><img class="info-box-weather-icon" src="Images/rain.png" alt="Rain"></td>
                            <td>&uarr;28&deg;</td>
                            <td>&darr;17&deg;</td>
                        </tr>
                        <tr>
                            <td>Friday</td>
                            <td><img class="info-box-weather-icon" src="Images/sunny.png" alt="Sunny"></td>
                            <td>&uarr;29&deg;</td>
                            <td>&darr;15&deg;</td>
                        </tr>
                        <tr>
                            <td>Saturday</td>
                            <td><img class="info-box-weather-icon" src="Images/sunny.png" alt="Sunny"></td>
                            <td>&uarr;30&deg;</td>
                            <td>&darr;17&deg;</td>
                        </tr>
                        <tr>
                            <td>Sunday</td>
                            <td><img class="info-box-weather-icon" src="Images/sunny.png" alt="Sunny"></td>
                            <td>&uarr;28&deg;</td>
                            <td>&darr;16&deg;</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="tabs-bottom">
        <a href="weather.html">WEATHER</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>
</body>
</html>
